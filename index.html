<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ukulele Tuner</title>
		<link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
			integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;1,400&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./styles/index.css" />
	</head>
	<body>
		<nav>
			<div class="main-wrapper nav-wrapper">
				<div class="logo">
					<img src="./assets/Logo.svg" alt="" />
				</div>
				<ul class="nav-links">
					<!-- <li><a href="#tuner">Tuner</a></li>
					<li><a href="#tuner">Metronome</a></li> -->
				</ul>
			</div>
		</nav>
		<section class="section" id="tuner">
			<div class="section-body main-wrapper">
				<section class="config-section">
					<div class="config">
						<div class="radio-config">
							<h3 class="radio-title">Tuner Mode</h3>
							<label for="manual" class="radio-label tuner-mode">
								<input type="radio" name="mode" id="manual" />
								<div class="custom-radio-input"></div>
								Manual
							</label>
							<label for="auto" class="radio-label tuner-mode">
								<input type="radio" name="mode" id="auto" />
								<div class="custom-radio-input"></div>
								Auto
							</label>
						</div>
						<div class="radio-config">
							<h3 class="radio-title">Tuner Type</h3>

							<label for="bar" class="radio-label tuner-type">
								<input
									type="radio"
									name="tuner-type"
									id="bar"
								/>
								<div class="custom-radio-input"></div>
								Minimal
							</label>
							<label for="meter" class="radio-label tuner-type">
								<input
									type="radio"
									name="tuner-type"
									id="meter"
								/>
								<div class="custom-radio-input"></div>
								Meter
							</label>
						</div>
						<div class="radio-config">
							<h3 class="radio-title">Tuning</h3>

							<label for="GCEA" class="radio-label tuning">
								<input type="radio" name="tuning" id="GCEA" />
								<div class="custom-radio-input"></div>
								GCEA
							</label>
							<label for="ADF#B" class="radio-label tuning">
								<input type="radio" name="tuning" id="ADF#B" />
								<div class="custom-radio-input"></div>
								ADF#B
							</label>
						</div>
					</div>
					<canvas id="visualizer-canvas"> </canvas>
				</section>
				<section class="tuner-section">
					<div class="note-buttons">
						<button class="button note-button active"></button>
						<button class="button note-button"></button>
						<button class="button note-button"></button>
						<button class="button note-button"></button>
					</div>
					<div
						class="tuner"
						style="font-family: 'Roboto', sans-serif"
					>
						<canvas id="tuner-canvas"></canvas>

						<div class="mic-button-section">
							<button class="button mic-button">
								<i class="fas fa-microphone mic-icon"></i>
							</button>
						</div>
					</div>
				</section>
			</div>
		</section>
		<script src="./js/audioSetup.js"></script>
		<script src="./js/pitchDetector.js"></script>
		<script src="./js/helpers.js"></script>
		<script src="./js/MeterTuner.js"></script>
		<script src="./js/BarTuner.js"></script>
		<script src="./js/Visualizer.js"></script>
		<script src="./js/tunings.js"></script>
		<script src="./js/index.js"></script>
	</body>
</html>
