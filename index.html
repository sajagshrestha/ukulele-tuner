<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ukulele Tuner</title>
		<link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
			integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./styles/index.css" />
	</head>
	<body>
		<nav>
			<div class="main-wrapper nav-wrapper">
				<div class="logo">
					<img src="./assets/Logo.svg" alt="" />
				</div>
				<ul class="nav-links">
					<li><a href="#tuner">Tuner</a></li>
					<li><a href="#tuner">Metronome</a></li>
				</ul>
			</div>
		</nav>
		<section class="section" id="tuner">
			<div class="section-body main-wrapper">
				<section class="config-section">
					<div class="config">
						<div class="mode-config">
							<label for="manual" class="radio-label tuner-mode">
								<input type="radio" name="mode" id="manual" />
								<div class="custom_radio_input"></div>
								Manual
							</label>
							<label for="auto" class="radio-label tuner-mode">
								<input type="radio" name="mode" id="auto" />
								<div class="custom_radio_input"></div>
								Auto
							</label>
						</div>
					</div>
					<canvas id="visualizer-canvas"> </canvas>
				</section>
				<section class="tuner-section">
					<div class="note-buttons">
						<button class="note-button active">G</button>
						<button class="note-button">C</button>
						<button class="note-button">E</button>
						<button class="note-button">A</button>
					</div>
					<div class="tuner">
						<canvas id="tuner-canvas"> </canvas>

						<div class="mic-button-section">
							<button class="mic-button note-button">
								<i class="fas fa-microphone mic-icon"></i>
							</button>
						</div>
					</div>
				</section>
			</div>
		</section>
		<script src="./js/audioSetup.js"></script>
		<script src="./js/helpers.js"></script>
		<script src="./js/BarTuner.js"></script>
		<script src="./js/Visualizer.js"></script>
		<script src="./js/notes.js"></script>
		<script src="./js/index.js"></script>
	</body>
</html>
